<div class="group-bar-chart" *ngIf="groupedData && groupedData.length && barSeries && barSeries.length">
    <kendo-chart [transitions]="false" >
      <kendo-chart-title text="Sales by Product Group (2018-2021)"></kendo-chart-title>
      
      <kendo-chart-category-axis>
        <kendo-chart-category-axis-item
          field="year"
          [categories]="years"
          [title]="{text:'Year'}">
        </kendo-chart-category-axis-item>
      </kendo-chart-category-axis>
      
    
      <kendo-chart-series>
        <kendo-chart-series-item
          *ngFor="let series of barSeries"
          type="column"
          [data]="getDataForSeries(series.name)"
          field="value"
          categoryField="year"
          [stack]="false"
          [color]="series.color"
          [name]="series.name">
        </kendo-chart-series-item>
      </kendo-chart-series>
    
      <kendo-chart-value-axis>
      <kendo-chart-value-axis-item [title]="{text:'Sales (Units)'}">
      </kendo-chart-value-axis-item>
    </kendo-chart-value-axis>
    
      <kendo-chart-legend position="top"></kendo-chart-legend>
      <kendo-chart-tooltip format="{0}" [visible]="false" ></kendo-chart-tooltip>
    </kendo-chart>
  </div>
  
  <div class="home-grid">
    <app-custom-grid [gridData]="gridData" [gridName]="'grid1'" [columns]="columns" [filterColumns]="filterColumns" [totalLength]="grid1TotalLength" (LoadMoreData)="LoadMoreData($event)"></app-custom-grid>
    <app-custom-grid [gridData]="grid2data" [gridName]="'grid2'" [columns]="grid2Columns" [filterColumns]="grid2FilterCol" [totalLength]="grid2TotalLength" (LoadMoreData)="LoadMoreData($event)"></app-custom-grid>
  </div>
