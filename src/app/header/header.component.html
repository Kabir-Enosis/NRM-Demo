<kendo-appbar>

  <kendo-appbar-section>
    <kendo-textbox
      [style.width.px]="360"
      placeholder="Search"
      [clearButton]="true"
      class="search-box"
    >
      <ng-template kendoTextBoxPrefixTemplate>
        <kendo-svgicon [icon]="searchIcon"></kendo-svgicon>
      </ng-template>
    </kendo-textbox>
  </kendo-appbar-section>

  <kendo-appbar-spacer></kendo-appbar-spacer>

  <kendo-appbar-section class="actions">
    <kendo-badge-container>
      <div class="notify">
        <button kendoButton fillMode="flat">
          <kendo-svgicon [icon]="bellIcon"></kendo-svgicon>
        </button>
      </div>
      <kendo-badge size="small">2</kendo-badge>
    </kendo-badge-container>
  </kendo-appbar-section>

  <div class="vertical-separator"></div>

  <kendo-appbar-section class="profile-container" >
      <div class="profile-card">
        <kendo-avatar [imageSrc]="accountImg"></kendo-avatar>
        <div class="profile-details">
          <h3 class="name">Kabir Ahmed</h3>
          <p class="role">Admin</p>
        </div>
      </div>
  </kendo-appbar-section>

<div class="horizontal-separator"></div>

</kendo-appbar>
